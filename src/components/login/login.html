<ion-header>
  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div [hidden]='user'>
  <p>Sign in with Phone Number</p>

  <ion-label for="phone">
  Phone Number
  </ion-label><br>
  
  <ion-input type="text"  [(ngModel)]="phone" class ="input" placeholder="Number"> </ion-input>

<div id = "recaptcha-container"></div>

<button (click)="add1()">
  Send OTP
</button>

<div *ngIf="windowRef.confirmationResult">

  <ion-label for="code">Enter OTP</ion-label><br>
  <ion-input type="text"  name ="code" [(ngModel)]="verificationid" class ="input" > </ion-input>

  <button (click)="verify()">Verify OTP
  </button>

</div>

</div>

<div *ngIf="user">
  You have logged in
</div>

</ion-content>
